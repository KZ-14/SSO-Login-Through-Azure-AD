<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>SSO Page</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-1" style="background-image: url('static/images/Marico Range Shot_0.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <img src='static/images/Marico_Logo.svg.png' >
            </div>
            
            <form id="ssoForm" action="{% url 'login' %}" method="post" onsubmit="setActionURL()">    
              {% csrf_token %}
              <input type="hidden" name="target" value="" id="targetInput">
              <input type="submit" value="Log In With SSO" class="btn btn-block btn-primary rounded-pill" style="margin-top: 0px;">

            
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>
    
    

    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
    <script>
      // // Use JavaScript to get the target parameter from the current URL
      // const urlParams = new URLSearchParams(window.location.search);
      // const target = urlParams.get("target");
    
      // // Set the value of the hidden input field
      // document.getElementById("targetInput").value = target;

      function setActionURL() {
        const urlParams = new URLSearchParams(window.location.search);

        const target = urlParams.get("target");

        document.getElementById("targetInput").value = target;
        // Modify the form's action URL to include the "target" parameter as a query parameter
        document.getElementById("ssoForm").action = "{% url 'login' %}?target=" + target;
    }
    
    </script>

  </body>
</html>
